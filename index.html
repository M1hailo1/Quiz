<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz MM</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="results">
        <div class="result">1</div>
        <div class="result">2</div>
        <div class="result">3</div>
        <div class="result">4</div>
        <div class="result">5</div>
        <div class="result">6</div>
        <div class="result">7</div>
        <div class="result">8</div>
        <div class="result">9</div>
        <div class="result">10</div>
      </div>
      <h2 class="score js-score"></h2>
    </div>
    <div class="game">
      <div class="start-game-div js-start-game-div">
        <div class="start-game-button js-start-game-button">Start Game</div>
        <select class="language-select js-language-select">
          <option value="en">English</option>
          <option value="sr">Serbian</option>
        </select>
      </div>
      <div class="timer js-timer">Time left: 10</div>
      <div class="question js-question"></div>
      <div class="answers">
        <div class="answer">Mihailo</div>
        <div class="answer">Mihailo</div>
        <div class="answer">Mihailo</div>
        <div class="answer">Mihailo</div>
      </div>
    </div>
    <button class="reset-button js-reset-button">Try again</button>
  </body>
</html>
